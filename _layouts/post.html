---
layout: default
---
<div id="gohome">
    <a href="/">&lt;&lt; Home</a>
</div>
<div id="post">
<h1>{{ page.title }}</h1>
{{ content }}
</div>

<div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
            <li><span>{{ post.date | date_to_string }}</span>
            -
            <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
